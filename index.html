<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>noder | Creative Workflow Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM Plex Sans Condensed:wght@400;500;600;700&family=IBM Plex Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <div data-tauri-drag-region class="titlebar">
      <div class="titlebar-logo">
        <img src="/noderBLACK.png" alt="Noder" />
      </div>
      <div class="titlebar-buttons">
        <div class="titlebar-button" id="titlebar-minimize" data-tauri-drag-region="false">
          <img
            src="https://api.iconify.design/mdi:window-minimize.svg"
            alt="minimize"
          />
        </div>
        <div class="titlebar-button" id="titlebar-maximize" data-tauri-drag-region="false">
          <img
            src="https://api.iconify.design/mdi:window-maximize.svg"
            alt="maximize"
          />
        </div>
        <div class="titlebar-button" id="titlebar-close" data-tauri-drag-region="false">
          <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
        </div>
      </div>
    </div>
    <div id="root"></div>
    <!-- Portal for node settings popovers - always at root level -->
    <div id="global-node-settings-portal"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
